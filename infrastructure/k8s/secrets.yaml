apiVersion: v1
kind: Secret
metadata:
  name: platform-secrets
  namespace: platform
  labels:
    app: platform
type: Opaque
stringData:
  # Database Secrets (Cloud SQL)
  # Replace with actual values or use GCP Secret Manager
  DATABASE_URL: "postgresql://PLACEHOLDER_DB_USER:PLACEHOLDER_DB_PASSWORD@PLACEHOLDER_DB_HOST:5432/PLACEHOLDER_DB_NAME"
  POSTGRES_USER: "PLACEHOLDER_DB_USER"
  POSTGRES_PASSWORD: "PLACEHOLDER_DB_PASSWORD"
  POSTGRES_DB: "PLACEHOLDER_DB_NAME"
  
  # JWT Secrets
  JWT_SECRET: "PLACEHOLDER_JWT_SECRET_MIN_32_CHARACTERS"
  JWT_EXPIRES_IN: "15m"
  JWT_REFRESH_EXPIRES_IN: "7d"
  
  # Redis Secrets (Memorystore)
  REDIS_PASSWORD: "PLACEHOLDER_REDIS_PASSWORD"
  REDIS_URL: "redis://:PLACEHOLDER_REDIS_PASSWORD@PLACEHOLDER_MEMORYSTORE_IP:6379/0"
  
  # RBAC
  RBAC_ENABLED: "true"
  
---
