apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-config
  namespace: platform
  labels:
    app: platform
data:
  # Application Configuration
  NODE_ENV: "production"
  API_VERSION: "v1"
  LOG_LEVEL: "info"
  
  # API Configuration
  PORT: "3000"
  
  # Intelligence Service Configuration
  INTELLIGENCE_PORT: "8000"
  ENV: "production"
  
  # Database Configuration (Cloud SQL connection)
  # Connection string will be provided via Secret
  DATABASE_HOST: "PLACEHOLDER_CLOUD_SQL_INSTANCE_CONNECTION_NAME"
  
  # Redis Configuration (Memorystore)
  # Connection details will be provided via Secret
  REDIS_ENABLED: "true"
  REDIS_HOST: "PLACEHOLDER_MEMORYSTORE_IP"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # CORS Configuration
  CORS_ORIGIN: "*"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # Audit Logging
  AUDIT_LOG_LEVEL: "standard"


