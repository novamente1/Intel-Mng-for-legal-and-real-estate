version: '3.8'

# ============================================
# Production-ready Docker Compose Configuration
# Multi-service setup with secure defaults
# ============================================

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.postgres
    container_name: platform-postgres
    image: platform/postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-platform_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-platform_db}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - platform-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-platform_user} -d ${POSTGRES_DB:-platform_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    read_only: false # PostgreSQL needs write access to data directory

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.redis
    container_name: platform-redis
    image: platform/redis:latest
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-change_me_in_production}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - platform-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    security_opt:
      - no-new-privileges:true
    read_only: false # Redis needs write access for AOF

  # ============================================
  # Node.js API
  # ============================================
  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.api
      args:
        NODE_ENV: production
    container_name: platform-api
    image: platform/api:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-platform_user}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/${POSTGRES_DB:-platform_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379/${REDIS_DB:-0}
      REDIS_ENABLED: "true"
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production_min_32_chars}
      API_VERSION: v1
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - api_logs:/app/logs
    networks:
      - platform-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs

  # ============================================
  # Python Intelligence Service
  # ============================================
  intelligence:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.intelligence
    container_name: platform-intelligence
    image: platform/intelligence:latest
    restart: unless-stopped
    environment:
      ENV: production
      PORT: 8000
      DATABASE_URL: postgresql://${POSTGRES_USER:-platform_user}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/${POSTGRES_DB:-platform_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379/${REDIS_DB:-0}
    ports:
      - "${INTELLIGENCE_PORT:-8000}:8000"
    volumes:
      - intelligence_logs:/app/logs
    networks:
      - platform-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs

# ============================================
# Networks
# ============================================
networks:
  platform-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis
  api_logs:
    driver: local
  intelligence_logs:
    driver: local
